<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
  <div>
    <h2>Add TODO</h2>
    <input type="text" placeholder="Add todo" id="addTodoInput" />
    <button id="addTodoBtn">Add Todo</button>
    <ul id="todoList"></ul>
  </div><br>

  <div>
    <h2>Add GOAL</h2>
    <input type="text" placeholder="Add goal" id="addGoalInput" />
    <button id="addGoalBtn">Add Goal</button>
    <ul id="goalList"></ul>
  </div>

  <hr/>

  <div id="app"></div>

  <script src="/index.js"></script>
  <script type="text/babel">
    function List(props) {
      return;
    }

    class Todos extends React.Component {
      inputRef = React.createRef();

      addGoal = () => {
        const inputElement = this.inputRef.value;

        return this.props.store.dispatch(addTodo({
          id: generateId(),
          name: inputElement.value.trim(),
          completed: false
        }));
      }

      render() {
        return (
          <div>
            <h2>Add TODO</h2>
            <input type="text" placeholder="Add todo" ref={this.inputRef} />
            <button onClick={this.addGoal}>Add Todo</button>
          </div>
        );
      }
    }

    class Goals extends React.Component {
      render() {
        return (
          <div>
            <h2>Add GOAL</h2>
            <input type="text" placeholder="Add goal" />
            <button >Add Goal</button>
          </div>
        );
      }
    }

    class App extends React.Component {
        render = () => {
          return (
          <div>
            <Todos store={this.props.store} />  
            <Goals store={this.props.store} />  
          </div>
        );
      }
    }

    ReactDOM.render(<App store={store} />, document.getElementById('app'));

  </script>
</body>
</html>
