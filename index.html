<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src='https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js'></script>
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app"></div>

    <script src="/index.js"></script>
    <script type="text/babel">
      function List({ items, removeItem, onItemClicked }) {
        return (
          <ul>
            {items.map(item => (
              <li
                style={{
                  textDecoration: item.complete ? 'line-through' : '',
                  cursor: 'pointer',
                  userSelect: 'none'
                }}
                key={item.id}
                onClick={() => onItemClicked && onItemClicked(item)}
              >
                {item.name}{' '}
                <button onClick={() => removeItem(item)}>Remove</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        inputRef = React.createRef();

        addTodo = () => {
          const inputElement = this.inputRef.value;
          const name = inputElement.value.trim();
          const callback = () => inputElement.value = '';
          this.props.store.dispatch(handleAddGoal(name, callback));
        };

        removeTodo = todo => this.props.store.dispatch(handleDeleteTodo(todo));

        handleToggleTodo = todo => this.props.store.dispatch(handleToggleTodoAPI(todo.id));

        render() {
          return (
            <div>
              <h2>Add TODO</h2>
              <input type="text" placeholder="Add todo" ref={this.inputRef} />
              <button onClick={this.addTodo}>Add Todo</button>
              <List
                items={this.props.todos}
                removeItem={this.removeTodo}
                onItemClicked={this.handleToggleTodo}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        inputRef = React.createRef();

        addGoal = () => {
          const inputElement = this.inputRef.value;
          const name = inputElement.value.trim();
          const callback = () => inputElement.value = '';
          this.props.store.dispatch(handleAddGoal(name, callback));
        }
          

        removeGoal = goal => this.props.store.dispatch(handleDeleteGoal(goal));

        render() {
          return (
            <div>
              <h2>Add GOAL</h2>
              <input type="text" placeholder="Add goal" ref={this.inputRef} />
              <button onClick={this.addGoal}>Add Goal</button>
              <List items={this.props.goals} removeItem={this.removeGoal} />
            </div>
          );
        }
      }

      class App extends React.Component {
        render = () => {
          const { store } = this.props;
          const { todos, goals, loaded } = store.getState();

          const appTemplate = (
            <div>
              <Todos store={store} todos={todos} />
              <Goals store={store} goals={goals} />
            </div>
          );

          const templateIfAppIsLoading = <h3>Loading...</h3>;

          return loaded ? appTemplate : templateIfAppIsLoading;
        };

        componentDidMount() {
          const { store } = this.props;

          store.dispatch(handleReceiveDataAPI());

          store.subscribe(() => this.forceUpdate());
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById('app'));
    </script>
  </body>
</html>
